<app-header></app-header>
<section class="hero is-black is bold">
  <div class="hero-body">
    <div class ="container">
      <h1 class="title">Contact Us!</h1>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
   
    <!-- contact forum -->
    <form (ngSubmit)="submitForm()">
      <!-- name -->
      <div class="field">
        <label class="label">Name</label>
        <input type="text" name="name" class="input" [(ngModel)]="name">
      </div>

      <!-- email -->
      <div class="field">
                <label class="label">Email</label>
        <input type="email" name="email" class="input" [(ngModel)]="email">
      </div>

      <!-- message -->
  <div class="field">
         <label class="label">Your Message</label>
        <textarea name="message" class="textarea" [(ngModel)]="message"></textarea>
</div>

<!--submit button -->
  <button type="submit" class="button is-large is-warning">
    Send!
  </button>


    </form>

  </div>
</section>
<app-footer></app-footer>
